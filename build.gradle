plugins {
    id 'java'
}

apply from: rootProject.file('gradle/utils.gradle')

description "Jenkins Test"

logger.lifecycle "${project.description} Version: ${jenkinsTestVersion}"

group 'io.github.davidg95'
version "${jenkinsTestVersion}"

repositories {
    mavenCentral()
}

task copyVersionFile(type: Copy) {
    from file('version.txt')
    into buildDir
}

build {
    dependsOn copyVersionFile
}

jar {
    archiveName 'JenkinsTest.jar'
}